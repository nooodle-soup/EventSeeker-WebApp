<table class="table table-dark table-striped table-sm text-center">
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>Icon</th>
      <th>Event</th>
      <th>Genre</th>
      <th>Venue</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events" (click)="emitShowEventDetails(event)">
      <td class="fw-bold p-2">
        <small>{{ event.date }}<br />
        {{ event.time }}</small>
      </td>
      <td class="p-2">
        <img [src]="event.icon" class="eventList"/>
      </td>
      <td class="p-2">{{ event.name }}</td>
      <td class="p-2">{{ event.genre }}</td>
      <td class="w-25 p-2">{{ event.venue }}</td>
    </tr>
  </tbody>
</table>
